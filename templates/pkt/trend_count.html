{% extends "../main_template.html" %}
{% block head_link %}
<link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
{% end %}

{% block title_name %}
<title>站点域名解析DNS报文数量趋势统计</title>
{% end %}

{% block page %}

<div class="row"> <!-- page-header -->
    <div class="col-lg-12">
        <h1 class="page-header">站点域名解析DNS报文数量趋势统计</h1>
    </div>
</div> <!-- //page-header -->

<div class="row">
    <!-- col-lg-3 -->
    <div class="col-lg-3">
        <!--panel-primary-->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-calendar fa-fw"></i>
                    选择查看域名和日期
            </div>
            <div class="panel-body">
                <!-- form -->
                <form role="form">
                    <!-- form-group -->
                    <div class="form-group">
                        <label for="domain">查询域名</label>
                        <div class='input-group' id='input'>
                            <input type='text' class="form-control" id="domain" name="label_domain" placeholder="baidu.com">
                            <span class="input-group-addon">
                                <li class="fa fa-search fa-fw"></li>
                            </span>
                        </div>
                    </div> <!-- //form-group -->
                    <!-- form-group -->
                    <div class="form-group">
                        <label for="start_date">起始日期</label>
                        <div class='input-group date' id='datetimepicker-start'>
                                <input type='text' class="form-control" id="start_date" name="start">
                            <span class="input-group-addon">
                                <li class="fa fa-calendar fa-fw"></li>
                            </span>
                        </div>
                    </div> <!-- //form-group -->
                    <div class="form-group"> <!-- form-group -->
                        <label for="end_date">终止日期</label>
                        <div class='input-group date' id='datetimepicker-end'>
                            <input type='text' class="form-control" id="end_date" name="end"/>
                            <span class="input-group-addon">
                                <li class="fa fa-calendar fa-fw"></li>
                            </span>
                        </div>
                    </div><!-- //form-group -->
                    <button type="button" class="btn btn-primary" id="query">查询详细</button>
                </form> <!-- //form -->
            </div>
        </div><!-- //panel-primary -->
    </div><!--//col-lg-3-->

    <!--增长情况表-->
    <div class="col-lg-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i>
                    DNS报文数量趋势（月）
                <div class="pull-right">
                    <code><span style="font-size:15px;" id="detect_period"></span></code>
                </div>
            </div>
            <div class="panel-body">
                <div id="container" style="width:100%;height:100%"></div>
            </div>
        </div>
    </div> <!-- //col-lg-9 -->
</div>

{% end %}

{% block foot_script %}
<script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script src="{{static_url('js/pkt/trend_count.js')}}"></script>

{%end%}
